{% extends 'common/base.html' %}

{% block content %}

<div style="margin-bottom: 100px">
 <div class="container">
         <div class="jumbotron parent">

            <div class="absolute">
               <h1 id="index_title" class="display-4">Welcome!</h1>
               <p id="index_title" class="lead">Share your photos from all around the world.</p>
                <img style="width: 100%" src="/media/images/collage.jpg" alt="index_image">
               <hr class="my-4">
               <div class="inner cover">
                  <h1 class="cover-heading"></h1>
                  <div class="row">
                     <div class="col-lg-6">


                            {%  if user.is_authenticated %}
                                <a href="{% url 'accounts:user_logout' %}" class="btn btn-lg btn-secondary">sign out</a>

                                {% else %}
                                <div class="col-lg-6">

                                 <p class="lead">Already have an account? <br>

                                <a href="{% url 'accounts:user_login' %}" class="btn btn-lg btn-secondary">sign in</a>
                        <p class="lead"> Do not have an account? <br>
                           <a href="{% url 'accounts:register' %}" class="btn btn-lg btn-secondary">sign up</a>
                        </p>
                     </div>
                            {% endif %}

                        </p>

                     </div>

                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
   </body>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
